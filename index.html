<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature_Converter</title>
</head>

<body background="background.jpg">

    <div class="container">

        <h1><b>Temperature Converter</b></h1>

        <label for="temperature">Degrees</label>
        <input type="number" id="temperature" placeholder="Enter temperature">

        <label for="unit">Type</label>
        <select id="unit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin (degree fahrenheit)">kelvin (For Fahrenheit)</option>
            <option value="kelvin (degree celcius)">kelvin (For Celcius)</option>
        </select>

        <div class="button">
            <b>
                <p button onclick="convert()">Convert</p>
            </b>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script src="java.js"></script>
</body>

</html>
